<!doctype html>
<html>
<head>
 <title>Programming Job Search</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
 <link rel="stylesheet" type="text/css" href="/css/token-input-facebook.css" />
 <style type="text/css">
  table{
    margin-top:20px;
  }
 </style>
 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
 <script type="text/javascript" src="/js/jquery.tokeninput.js"></script>


 <script type="text/javascript">

 function updatedList(){
  var skillIds = $("#skill-input").val();
  $('table').empty();
  if(skillIds != ""){
    paramsArray = 
    $.get('/welcome/index.json', { "skills[]": skillIds.split(',') }, function(data) {
      $('table').empty();
      for(var i = 0; i < data.length; i++){

        function clickFunction(url){
          return function(){
            window.open(url)
          }
        }

        skills_required = "";
        for(var j = 0; j < data[i]['skills'].length; j++)
        {
          skills_required += data[i]['skills'][j]['skill'] + ", "
        }

        skills_required = skills_required.slice(0,-2);


        $('<tr><td>'+ data[i]['job']['title'] +'</td><td>'+data[i]['job']['company']+'</td><td>'+ skills_required +'</td></tr>')
          .mouseout(function(){$(this).removeClass('active')})
          .mouseover(function(){$(this).addClass('active')})
          .click(clickFunction(data[i]['job']['url']))
          .appendTo('table')
      }

    });
  } 

}

$(document).ready(function () {
  $("#skill-input").tokenInput("/welcome/tagsearch.json", {theme:"facebook", preventDuplicates: true, onAdd:updatedList, onDelete:updatedList, searchDelay:0});
});
</script>
</head>
<body>
 <div id="wrap" class="container">
   <header class="page-header">
    <h1>Programming Job Search</h1>
  </header>
  <div class="container">
   Enter Your Skills
   <input type="text" name="search" id="skill-input">


   <table class="table">
  </table>
</div>
</div>
</body>
</html>
